<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionMate Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-start {
            background: #28a745;
            color: white;
        }
        
        .btn-stop {
            background: #dc3545;
            color: white;
        }
        
        .btn-repeat {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-mute {
            background: #6c757d;
            color: white;
        }
        
        .btn-unmute {
            background: #17a2b8;
            color: white;
        }
        
        .btn-full {
            grid-column: 1 / -1;
        }
        
        .goal-section {
            margin-top: 20px;
        }
        
        .goal-section h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }
        
        .goal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .goal-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-set-goal {
            background: #667eea;
            color: white;
        }
        
        .connection-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .connection-info strong {
            color: #333;
        }
        
        .log {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-entry.success {
            color: #28a745;
        }
        
        .log-entry.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ VisionMate Controller</h1>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>
        
        <div class="button-group">
            <button class="btn-start" onclick="sendCommand('start')">‚ñ∂Ô∏è Start</button>
            <button class="btn-stop" onclick="sendCommand('stop')">‚èπÔ∏è Stop</button>
            <button class="btn-repeat" onclick="sendCommand('repeat')">üîÑ Repeat</button>
            <button class="btn-mute" onclick="sendCommand('mute')">üîá Mute</button>
            <button class="btn-unmute" onclick="sendCommand('unmute')">üîä Unmute</button>
        </div>
        
        <div class="goal-section">
            <h3>üéØ Set Destination</h3>
            <input type="text" id="goalInput" class="goal-input" 
                   placeholder="Enter destination (e.g., cafeteria, exit, restroom)" 
                   value="cafeteria">
            <button class="btn-set-goal btn-full" onclick="setGoal()">Set Goal</button>
        </div>
        
        <div class="connection-info">
            <strong>Connection:</strong><br>
            <span id="connectionInfo">Connecting...</span>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry">Ready to connect...</div>
        </div>
    </div>

    <script>
        let websocket = null;
        let isConnected = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // Get laptop IP (you may need to update this)
        const laptopIP = window.location.hostname || '10.25.14.107';
        const websocketUrl = `ws://${laptopIP}:8765`;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Keep only last 20 entries
            while (logDiv.children.length > 20) {
                logDiv.removeChild(logDiv.firstChild);
            }
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectionInfo = document.getElementById('connectionInfo');
            
            isConnected = connected;
            
            if (connected) {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                connectionInfo.textContent = `Connected to ${websocketUrl}`;
                reconnectAttempts = 0;
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                connectionInfo.textContent = 'Disconnected - attempting to reconnect...';
            }
        }
        
        function connect() {
            try {
                log(`Connecting to ${websocketUrl}...`);
                websocket = new WebSocket(websocketUrl);
                
                websocket.onopen = function(event) {
                    updateStatus(true);
                    log('Connected successfully!', 'success');
                };
                
                websocket.onmessage = function(event) {
                    try {
                        const response = JSON.parse(event.data);
                        log(`Response: ${response.message}`, response.status === 'success' ? 'success' : 'error');
                    } catch (e) {
                        log(`Received: ${event.data}`);
                    }
                };
                
                websocket.onclose = function(event) {
                    updateStatus(false);
                    log('Connection closed');
                    
                    // Attempt to reconnect
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        log(`Reconnecting... (attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
                        setTimeout(connect, 2000);
                    } else {
                        log('Max reconnection attempts reached', 'error');
                    }
                };
                
                websocket.onerror = function(error) {
                    log(`WebSocket error: ${error}`, 'error');
                };
                
            } catch (error) {
                log(`Connection error: ${error}`, 'error');
                updateStatus(false);
            }
        }
        
        function sendCommand(cmd, arg = '') {
            if (!isConnected || !websocket) {
                log('Not connected to server', 'error');
                return;
            }
            
            const message = {
                cmd: cmd,
                arg: arg
            };
            
            try {
                websocket.send(JSON.stringify(message));
                log(`Sent: ${cmd}${arg ? ' (' + arg + ')' : ''}`);
            } catch (error) {
                log(`Send error: ${error}`, 'error');
            }
        }
        
        function setGoal() {
            const goalInput = document.getElementById('goalInput');
            const goal = goalInput.value.trim();
            
            if (goal) {
                sendCommand('set_goal', goal);
            } else {
                log('Please enter a destination', 'error');
            }
        }
        
        // Auto-connect on page load
        window.addEventListener('load', function() {
            log('VisionMate Controller loaded');
            connect();
        });
        
        // Handle page visibility change (reconnect when tab becomes active)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !isConnected) {
                log('Page became visible, attempting to reconnect...');
                connect();
            }
        });
        
        // Handle Enter key in goal input
        document.getElementById('goalInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setGoal();
            }
        });
        
        // Prevent form submission
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
